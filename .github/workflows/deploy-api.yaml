name: Deploy API to EC2

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/tef-canada-mastery/api
            git reset --hard origin/main
            git pull origin main

            npm ci --omit=dev
            npm install @nestjs/cli --no-save
            npm run build
            npm uninstall @nestjs/cli

            npm install prisma@7.2.0 --no-save
            npx prisma@7.2.0 generate
            npx prisma@7.2.0 migrate deploy
            npm uninstall @nestjs/cli prisma
            
            pm2 restart tef-expert-api